<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AdminPage</title>
    <style>

        .button-EditDelete {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        form {
            margin: 0;
        }

        .AddForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .logout-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #30a7cf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .AddRoleForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .sidebar {
            height: calc(100vh - 60px); /* Высота на весь экран минус высота шапки */
            width: 250px; /* Ширина боковой панели */
            position: fixed; /* Фиксированное положение */
            top: 60px; /* Отступ сверху, равный высоте шапки */
            left: 0;
            background-color: white; /* Темный фон */
            padding-top: 10px; /* Отступ сверху */
            z-index: 1000; /* Убедимся, что панель выше других элементов */
        }
        .sidebar a {
            color: cornflowerblue; /* Белый текст */
            padding: 10px 15px; /* Отступы для ссылок */
            text-decoration: none; /* Убираем подчеркивание */
            display: block; /* Ссылки как блоки */
        }
        .sidebar a:hover {
            background-color: #495057; /* Цвет фона при наведении */
        }

        .sidebar .btn {
            width: 100%; /* Кнопки на всю ширину сайдбара */
            margin-bottom: 5px; /* Отступ между кнопками */
            background-color: white; /* Белый фон */
            color: cornflowerblue; /* Синий текст */
            border: 1px solid cornflowerblue; /* Синяя рамка */
            text-align: left; /* Текст слева */
        }

        /* Стили для активной кнопки */
        .sidebar .btn.active {
            background-color: cornflowerblue; /* Синий фон */
            color: white; /* Белый текст */
        }

        /* Шапка занимает всю ширину */
        header {
            width: 100%;
            height: 60px; /* Фиксированная высота шапки */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999; /* Шапка ниже боковой панели */
            background-color: #343a40; /* Темный фон, как у боковой панели */
        }

        /* Отступ для контента, чтобы он не перекрывался шапкой и боковой панелью */
        .content {
            margin-left: 300px; /* Отступ слева, равный ширине боковой панели */
            padding-top: 100px; /* Отступ сверху, чтобы контент не перекрывался шапкой */
            margin-right: 50px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background-color: whitesmoke">
<div th:replace="~{header :: header}"></div>
<div th:replace="~{sidebar :: sidebar}"></div>
<div class="content">
    <h1>Admin panel</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">New user</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="card">
                <h5 class="card-header">All user</h5>
                <div class="card-body">
                    <h5 class="card-title">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Username</th>
                                <th scope="col">FirstName</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getFirstName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td>
                                    <div th:each="role : ${user.getRoles()}">
                                        <h4 class="mb-0" th:text="${#strings.substringAfter(role.name, 'ROLE_')} + '&nbsp;'"></h4>
                                    </div>
                                </td>
                                <td>
                                    <form th:action="@{/admin/EditUser}" method="get">
                                        <input type="hidden" name="Id" th:value="${user.getId()}">
                                        <button type="submit" class="btn btn-info">Edit</button>
                                        <button
                                                type="button"
                                                class="btn btn-info"
                                                data-bs-toggle="modal"
                                                data-bs-target="#exampleModal"
                                                th:attr="data-bs-target='#exampleModal' + ${user.getId()}"
                                                th:data-user-id="${user.getId()}"
                                                th:data-user-username="${user.getUsername()}"
                                                th:data-user-firstname="${user.getFirstName()}"
                                                th:data-user-lastname="${user.getLastName()}"
                                                th:data-user-roles="${user.getRoles()}"
                                        >
                                            Edit
                                        </button>
                                    </form>

                                    <!-- Модальное окно -->
                                    <div class="modal fade" th:id="'exampleModal' + ${user.getId()}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div th:replace="~{editUser :: editUser}"></div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Edit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </td>
                                <td>
                                    <form th:action="@{/admin/DeleteUser}" method="post">
                                        <input type="hidden" name="Id" th:value="${user.getId()}">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </h5>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="card">
                <h5 class="card-header">Add new user</h5>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <h5 class="card-title w-25">
                        <form th:action="@{/admin/addUser}" th:method="POST" th:object="${newUser}">
                            <div class="form-group" >
                                <label for="exampleFormControlInput1">Username</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{username}">
                            </div>
                            <div class="form-group">
                                <label for="firstname">Firstname</label>
                                <input type="text" class="form-control" id="firstname" th:field="*{firstName}">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Lastname</label>
                                <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}">
                            </div>
                            <div class="form-group" id="role" name="role">
                                <label for="roles">Select role</label>
                                <select multiple class="form-control" id="roles" name="roles">
                                    <option th:each="role : ${allRoles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                            </div>
                        </form>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Логика для переключения активной кнопки
    document.querySelectorAll('.sidebar .btn').forEach(button => {
        button.addEventListener('click', function() {
            // Убираем класс active у всех кнопок
            document.querySelectorAll('.sidebar .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // Добавляем класс active к нажатой кнопке
            this.classList.add('active');
        });
    });

    // Определение текущей страницы и активация соответствующей кнопки
    const currentPage = window.location.pathname; // Получаем текущий URL
    const userButton = document.getElementById('userButton');
    const adminButton = document.getElementById('adminButton');

    if (currentPage === '/user') {
        userButton.classList.add('active');
    } else if (currentPage === '/admin') {
        adminButton.classList.add('active');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Находим все кнопки "Edit"
        const editButtons = document.querySelectorAll('[data-bs-toggle="modal"]');

        // Добавляем обработчик события для каждой кнопки
        editButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Получаем данные пользователя из атрибутов data-*
                const userId = button.getAttribute('data-user-id');
                const username = button.getAttribute('data-user-username');
                const firstname = button.getAttribute('data-user-firstname');
                const lastname = button.getAttribute('data-user-lastname');
                const roles = JSON.parse(button.getAttribute('data-user-roles'));

                // Находим элементы модального окна
                const modal = document.querySelector(button.getAttribute('data-bs-target'));
                const modalUsername = modal.querySelector('#modalUsername');
                const modalFirstname = modal.querySelector('#modalFirstname');
                const modalLastname = modal.querySelector('#modalLastname');
                const modalRoles = modal.querySelector('#modalRoles');

                // Обновляем содержимое модального окна
                modalUsername.value = username;
                modalFirstname.value = firstname;
                modalLastname.value = lastname;
                modalRoles.innerHTML = roles.map(role => `<option value="${role.id}">${role.name}</option>`).join('');
            });
        });
    });
</script>

</body>
</html>
